<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>DDHS Dashboard</title>
  <link rel="stylesheet" href="/style.css"/>
</head>
<body>
  <div class="container">
    <h2>Doctor Attendance Records</h2>
    <select id="filterStatus">
      <option value="">All</option>
      <option value="P">Present</option>
      <option value="AB">Absent</option>
      <option value="A">Available</option>
    </select>
    <table id="attendanceTable">
      <thead><tr><th>Name</th><th>ID</th><th>Status</th><th>Timestamp</th></tr></thead>
      <tbody></tbody>
    </table>

    <h2>Pending Resource Requests</h2>
    <table id="requestTable">
      <thead><tr><th>Item</th><th>Qty</th><th>Requester</th><th>Status</th><th>Actions</th></tr></thead>
      <tbody></tbody>
    </table>
    <button onclick="logout()">Logout</button>
  </div>
  <script src="/script.js"></script>
</body>
</html>
